<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>

    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">

    <script data-main="js/main" src="lib/require/require.js"></script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/common/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="lib/common/jcarousellite_1.0.1.js" type="text/javascript"></script>
    <script src="lib/common/jquery.galleriffic.js" type="text/javascript"></script>
    <script src="lib/common/jquery.opacityrollover.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".jCarouselLite").jCarouselLite({
                btnNext: ".next",
                btnPrev: ".prev",
                speed: 400,
                vertical: false,
                circular: true,
                easing:'easeOutQuart',
                visible: 4,
                start: 0,
                scroll: 1
            });
        });

        function menuClick(ele){
            $(".active").removeClass("active");
            $(ele).addClass("active");
        }
    </script>

</head>
<body>

<header ng-controller="indexController">
    <div class="row-1">
        <div class="main">
            <div class="container_12">
                <div class="grid_12">
                    <nav>
                        <ul class="menu">
                            <li><a  href="#/aboutus"  class="active" onclick="menuClick(this)">About Us</a></li>
                            <li><a  href="#/services" onclick="menuClick(this)">Services</a></li>
                            <li><a  href="#/catalogue" onclick="menuClick(this)">Catalogue</a></li>
                            <li><a  href="#/pricing" onclick="menuClick(this)">Pricing</a></li>
                            <li><a  href="#/contacts" onclick="menuClick(this)">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="row-2">
        <div class="main">
            <div class="container_12">
                <div class="grid_9">
                    <h1>
                        <a class="logo" href="index.html">Int<strong>e</strong>rior</a>
                        <span>Design</span>
                    </h1>
                </div>
                <div class="grid_3">
                    <form id="search-form" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <div class="search-field">
                                <input name="search" type="text" />
                                <a class="search-button" href="#" onClick="document.getElementById('search-form').submit()"><span>search</span></a>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</header>

<!-- content -->

<div ng-view >
</div>

<!--==============================footer=================================-->
<footer>
    <div class="main">
        <div class="container_12">
            <div class="wrapper">
                <div class="grid_4">
                    <div>Interior Design &copy; 2011 <a class="link color-3" href="#">Privacy Policy</a></div>
                    <div>More Templates <a href="http://www.mycodes.net/" target="_blank" title="源码之家">源码之家</a></div>
                    <!-- {%FOOTER_LINK} -->
                </div>
                <div class="grid_4">
                    <span class="phone-numb"><span>+1(800)</span> 123-1234</span>
                </div>
                <div class="grid_4">
                    <ul class="list-services">
                        <li><a href="#"></a></li>
                        <li><a class="item-2" href="#"></a></li>
                        <li><a class="item-3" href="#"></a></li>
                        <li><a class="item-4" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
